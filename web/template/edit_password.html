{{ if .Alert }}
<h3 style="color: red; margin-left: 40px;">{{ .Alert }}</h3>
{{ end }}

<h5 style="margin-left: 10px; font-weight: bold;"class="modal-title" id="exampleModalLabel">Ganti Password</h5>
</div>
<div class="modal-body">

  <form action="/edit_pass" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="userid" value="{{ .Id }}">

    <div class="form-group">
      <label for="name">Password Lama:</label>
      <input type="password" id="oldpass" name="oldpass" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="username">Password Baru:</label>
      <input type="password" id="newpass" name="newpass" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Konfirmasi Password Baru:</label>
      <input type="password" id="confirmpass" name="confirmpass" class="form-control" required>
    </div>

    <div class="modal-footer">
        <button type="reset" class="btn btn-danger" value="Reset">Reset</button>
        <button type="submit" class="btn btn-primary">Ganti Password</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
